<ion-header class="ion-no-border">
  <ion-toolbar color='danger'>
    <ion-title>Modif Menu</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="admin/gestion-menu" text='retour'></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Veuillez modifier ce menu</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="menuForm">
        <ion-item>
          <ion-label position="stacked">label</ion-label>
          <ion-input formControlName="label"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">description</ion-label>
          <ion-textarea formControlName="description"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">priceDF</ion-label>
          <ion-input type="number" formControlName="priceDF"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">weeks</ion-label>
          <ion-textarea formControlName="availableForWeeks"></ion-textarea>
        </ion-item>
        <ion-item>
          <div class="div1">
            <div *ngIf="current_meal">
              <div *ngFor="let mealid of current_meal">
                <ion-button color="danger" (click)="deleteCurrentMeal(mealid.id)">X</ion-button>
                <ion-label position="stacked">Meal</ion-label>
                <ion-input type="text" [value]="mealid.label"  [readonly]="true"></ion-input>
              </div>
            </div>
            <ion-button color="primary" class="btn" (click)="addMeals()">add meals</ion-button>
            <br/>
            <div class="div2" *ngFor="let control of idMeals.controls; index as i">
              <ion-item style="width: 250px;">
                <ion-button color="danger" (click)="removeMeals(i)">X</ion-button>
                <ion-label position="stacked">meal</ion-label>
                <ion-select [formControl]="idMeals.controls[i]">
                  <ion-select-option *ngFor="let meal of meals" [value]="meal.id">{{meal.label}}</ion-select-option>
                </ion-select>
              </ion-item>
            </div>
          </div>
        </ion-item>
      </form>
      <ion-button color="danger" (click)="modifMenu()" style="float: right;">Valider</ion-button>
    </ion-card-content>
  </ion-card> 
</ion-content>
