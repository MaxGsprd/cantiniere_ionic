<ion-header class="ion-no-border">
  <ion-toolbar color='danger'>
    <ion-title>Menus</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="home" text='retour'></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size='6' *ngFor="let meal of listeMeals" [routerLink]="['/meal', meal.id]">
        <ion-card>
          <ion-card-header>
            <img src={{meal.img64}} alt="Photo of menu">
            <ion-card-title>{{meal.label}}</ion-card-title>
            <ion-card-subtitle>{{meal.priceDF}} â‚¬</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
