<ion-header class="ion-no-border">
  <ion-toolbar color='danger'>
    <ion-title>Détail repas</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="menus" text='retour'></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{meal && meal.label}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <img [src]="mealImg64" alt="Photo of meal">
          </ion-col>
          <ion-col>
            <p>{{meal && meal.description}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
      <h3><b>Ingrédients</b></h3>
      <div *ngIf="igrdBool">
        <ul>
          <li *ngFor="let ingredient of meal.ingredients">{{ingredient && ingredient.label}}</li>
        </ul>
      </div>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div>
              <ion-icon style="vertical-align:middle;cursor:pointer" (click)="changeQuantity(quantity-1)" name="chevron-down-outline"></ion-icon>
              <span style="vertical-align:middle">{{ quantity }}</span>
              <ion-icon style="vertical-align:middle;cursor:pointer" (click)="changeQuantity(quantity+1)" name="chevron-up-outline"></ion-icon>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <ion-button color="danger" (click)="addToCart()">Commander</ion-button>   
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
