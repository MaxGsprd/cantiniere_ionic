<ion-header class="ion-no-border">
  <ion-toolbar color='danger'>
    <ion-title size='large'>Lunchlady</ion-title>
    <ion-buttons slot="end">
      <ion-buttons color="light" [routerLink]="['/login']">
        connexion
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6">
        <ion-card color="danger" class="ion-text-center">
          <ion-card-header>
            <ion-card-title  routerLink="/menus">Menu</ion-card-title>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6">
        <ion-card color="danger" class="ion-text-center">
          <ion-card-header>
            <ion-card-title routerLink="/profil">Profil</ion-card-title>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>  
    <ion-row>
      <ion-col size-md="6">
        <ion-card color="danger" class="ion-text-center">
          <ion-card-header>
            <ion-card-title routerLink="/admin">Admin</ion-card-title>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-margin-top" size-md="6">
        <div id="container">
          <p>Bienvenue veuillez vous identifiez afin de pouvoir commander.</p>
        </div>
      </ion-col>
    </ion-row> 
    
  </ion-grid>
</ion-content>
